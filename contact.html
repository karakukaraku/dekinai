    <div class="box6">
      <div class="box6-1">
        <form action="./postmail.cgi" method="post" id="form">
      <dl>
        <dt>お名前<span class="span">(必須)</span></dt>
        <dd><input type="text" name="お名前" required class="form-control" placeholder="お名前"  required></dd>

        <dt>ふりがな<span class="span">(必須)</span></dt>
        <dd><input type="text" name="ふりがな" required class="form-control" placeholder="ふりがな"  required></dd>
      
        <dt>メールアドレス<span  class="span">(必須)</span></dt>
        <dd><input type="email" name="Email" class="form-control" placeholder="Email" required></dd>

        <dt>郵便番号<span  class="span">(任意)</span></dt>
        <dd><input type="text" name="郵便番号" class="form-control" placeholder="郵便番号"></dd>
　　　　
　　　　<dt>住所<span  class="span">(任意)</span></dt>
        <dd><input type="address" name="住所" class="form-control" placeholder="住所"></dd>

        <dt>題名<span  class="span">(任意)</span></dt>
        <dd><input type="text" name="題名" class="form-control" placeholder="題名"></dd>
        
        
        <dt>メッセージ本文</dt>
        <dd><textarea name="メッセージ本文" cols="30" rows="10" class="form-control" placeholder="メッセージ"></textarea></dd>
      </dl>

      <span><input type="submit" id="submit" value="入力内容を送信" class="form-control"></span>
      </form>
